<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Centraal Academy</title>
  <link rel="icon" href="assets/img/favicon_centraal.png" type="image/x-icon"/>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header>

  <div class="menu_bar">
    <a href="#" class="bt-menu">Central Academy<span class="icon-list2"></span>Menu</a>
  </div>

  <nav>
    <ul>
      <li><a href="#"><span class="icon-house"></span>Inicio</a></li>
      <li><a href="#"><span class="icon-suitcase"></span>Trabajos</a></li>
      <li><a href="#"><span class="icon-rocket"></span>Proyectos</a></li>
      <li><a href="#"><span class="icon-earth"></span>Servicios</a></li>
      <li><a href="#"><span class="icon-mail"></span>Contactos</a></li>
    </ul>
  </nav>


  <section class="header-main_container header-shadow valign-wrapper">
      <img class="header-main_text"src="img/slogan-shadow.png">
  </section>
</header>

<main>
  <section class="container">
    <div class="item"><img><h1>Academy</h1></div>
    <div><img src="img/cloud-architect-card-image.png"></div>
    <div><img src="img/front-end-card-image.png"></div>
    <div><img src="img/cloud-architect-card-image.png"></div>
    <div class="item"><img><h1>Programas</h1></div>
    <div><img src="img/front-end-card-image.png"></div>
    <div><img src="img/back-end-card-image.png" width="200px"></div>
    <div><img src="img/cloud-architect-card-image.png"></div>
  </section>
</main>

</body>
<script>
$(document).ready(main);

var contador = 1;

function main(){
	$('.menu_bar').click(function(){
		// $('nav').toggle();

		if(contador == 1){
			$('nav').animate({
				left: '0'
			});
			contador = 0;
		} else {
			contador = 1;
			$('nav').animate({
				left: '-100%'
			});
		}

	});

};
</script>

</html>
